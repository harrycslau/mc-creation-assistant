<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Physics Multiple-Choice Question Assistant</title>
  <!-- Include Bootstrap CSS -->
  <link
    rel="stylesheet"
    href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
  >
  <!-- Optional: Include Bootstrap JS -->
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body class="container my-5">
  <h1 class="text-center mb-4">Physics Multiple-Choice Question Assistant</h1>
  <form id="question-form">
    <div class="form-group">
      <label for="question">Enter your physics question:</label>
      <textarea
        class="form-control"
        id="question"
        rows="6"
        placeholder="Type your question here..."
        required
      ></textarea>
    </div>
    <div class="form-group">
      <label for="answer">Enter your answer:</label>
      <input
        type="text"
        class="form-control"
        id="answer"
        placeholder="Type your answer here..."
        required
      />
    </div>
    <button type="submit" class="btn btn-primary">Generate</button>
  </form>
  <div id="response" class="mt-5">
    <!-- The response from the backend will be displayed here -->
  </div>

  <script>
    // JavaScript to handle form submission
    document.getElementById('question-form').addEventListener('submit', function(event) {
      event.preventDefault(); // Prevent the form from submitting the traditional way

      fetch('https://www.goodstudy.fi:8000/phymc-generate', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({
          question: document.getElementById('question').value,
          answer: document.getElementById('answer').value
        })
      })
      .then(response => response.json())
      .then(data => {
        // Display the response in the #response div
        document.getElementById('response').innerHTML = `<h2>Response:</h2><pre>${data.response}</pre>`;
      })
      .catch(error => {
        console.error('Error:', error);
        document.getElementById('response').innerHTML = 'An error occurred while generating the response.';
      });
    });
  </script>
</body>
</html>
